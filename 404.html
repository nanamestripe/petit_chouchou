            <video src="video/sail_ride.mp4" width="1280px" height="auto" class="p-underConstruct__videoInner" muted autoplay loop></video>
            <h2 class="p-underConstruct__video__heading">
  お探しのページは見つかりません。
            </h2>
          </div>
          <article class="p-underConstruct__videoAlt">
            <picture>
              <source media="(max-width:414px)" src="images/main_slide-mobile01.jpg" srcset="images/main_slide-mobile01.jpg 1x ,images/main_slide-mobile01@2x.jpg 2x 640w" sizes="100vw">

            <!-- <img src="images/main_slide-01.jpg" srcset="images/main_slide-01@2x.jpg, images/main_slide-01.jpg 1x" alt="petit ChouChou ラベンダーイメージ"> -->

          <!-- //END .alt__slideshow -->

  <script type="text/javascript">
    document.getElementById("view_today").innerHTML = getNow();

    function getNow() {
      const now = new Date();
      const year = now.getFullYear();
      const mon = now.getMonth() + 1; //１を足すこと
      const day = now.getDate();
      const hour = now.getHours();

      //出力用
      const s = year + "年" + mon + "月" + day + "日";
      return s;

    }

  </script>
